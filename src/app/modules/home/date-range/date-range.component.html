
<ngb-datepicker #dp (select)="onDateSelection($event)" [displayMonths]="1" [dayTemplate]="t"></ngb-datepicker>

<ng-template #t let-date="date" let-focused="focused">
  <span class="custom-day"
    [class.focused]="focused"
    [class.range]="isRange(date)"
    [class.first]="isFirst(date)"
    [class.last]="isLast(date)"
    [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
    {{ date.day }}
  </span>
</ng-template>
