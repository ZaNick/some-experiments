<ng-container>
  <mat-toolbar class="example-header">
    <button mat-button
            (click)="sidenav.toggle()">Toggle</button>
    Header
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav
                 mode="side"
                 opened
                 class="example-sidenav">
      <mat-nav-list>
        <mat-list-item [routerLink]="[ '/admin', section.uri ]"
                       *ngFor="let section of sections"
                       (click)="clickList(link)">
          <mat-icon matListAvatar>{{section.icon}}</mat-icon>
          {{section.name}}
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="example-footer">Footer</mat-toolbar>
</ng-container>
