<h1>
  {{isEdit ? 'Редактирование' : 'Новая комната'}}
</h1>
<form [formGroup]="roomForm">
  <mat-form-field>
    <input matInput placeholder="Заголовок" formControlName="name" autocomplete="off">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Краткое описание" formControlName="description" autocomplete="off"></textarea>
  </mat-form-field>

  <app-file-upload></app-file-upload>
  <app-img-upload></app-img-upload>

  <button mat-raised-button color="primary" (click)="onSubmitForm()">Сохранить</button>
</form>
